<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form action="" name="myform">
      <div class="input-box">
        <div class="days" id="input">
          <label for="day">DAY</label>
          <input type="number" id="day" placeholder="DD">
          <p class="empty">This field is required</p>
        </div>
  
        <div class="months" id="input">
          <label for="month">MONTH</label>
          <input type="number" id="month" placeholder="MM">
          <p class="empty">This field is required</p>

        </div>
  
        <div class="years" id="input">
          <label for="year">YEAR</label>
          <input type="number" id="year" placeholder="YYYY">
          <p class="empty">This field is required</p>

        </div>
      </div>

      <div class="submit">
        <hr>
        <input type="submit" id="submit">
      </div>
    </form>

    <div class="result">
      <h1><span>-- </span>years</h1>
      <h1><span>-- </span>months</h1>
      <h1><span>-- </span>days</h1>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/alansadewa" target="_blank">Alan Sadewa</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
